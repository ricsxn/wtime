{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/media.css') }}">  
<div class="container">
    <div class="row">
        <div class="col-sm-2 dom_item_title">
            First name
        </div>
        <div class="col-sm-4 dom_item_value">
            {{ current_user.firstname }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 dom_item_title">
            Last name
        </div>
        <div class="col-sm-2 dom_item_value">
            {{ current_user.lastname }}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 dom_item_title">
            email
        </div>
        <div class="col-sm-2 dom_item_value">
            {{ current_user.email }}
        </div>
    </div>
</div>
{% endblock %}

{% block info %}
<div class="controls">
  <a href="/"><button  data-toggle="tooltip" title="Back to home" type="button" id="btn_back" class="btn btn-primary btn-lg"><i class="fa-solid fa-house"></i></button></a>
</div>
{% endblock %}


{% block scripts %}
{{ super() }}
<script type="text/javascript">
  // Popover
  $(function () {
    $('[data-toggle="popover"]').popover()
  });
  // Tooltip
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  });
  
  // Main
  $( document ).ready(function() {
    value_changed = false; 

    // Set active page in nav pane
    $('.nav-home').attr('aria-current','page');
    $('.nav-home').attr('class','nav-link nav-home active');
    $('.nav-home').attr('href','#');

    //$('#loginForm').submit(function(event){event.preventDefault();});
  });
  </script>
{% endblock %}
